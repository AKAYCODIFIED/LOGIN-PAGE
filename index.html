<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <script src="https://kit.fontawesome.com/9c259283db.js" crossorigin="anonymous"></script>

    <!-- Font Awesome is a popular icon set and toolkit that provides a collection of scalable vector icons that can be customized and styled using cascading style sheets (CSS). It is widely used in web development to enhance the visual appeal of websites and web applications by incorporating high-quality icons into the design. -->
    <link rel="stylesheet" href="style.css">
    <link href='https://fonts.googleapis.com/css?family=Heebo' rel='stylesheet'>
</head>

<body>
    <div class="container">
        <h1>Login to Akay's Website</h1>
        <div class="box">
            <i class="fa-solid fa-envelope"></i>
            <input type="email" class="email" id="email" placeholder="Enter Your Email">
        </div>
        <div class="box">
            <i class="fa-solid fa-lock"></i>
            <input type="password" class="password" id="password" placeholder="Enter Your Password">
        </div>
        <button class="btn"><a href="/contact">Sign In</a></button>
    </div>

</body>

</html>
